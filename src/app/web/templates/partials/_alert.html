{% set tone = tone or "error" %}
<div class="mb-4 rounded-md border p-3
  {% if tone == 'ok' %} bg-green-50 border-green-300 text-green-800
  {% elif tone == 'warn' %} bg-yellow-50 border-yellow-300 text-yellow-800
  {% else %} bg-red-50 border-red-300 text-red-800
  {% endif %}">
  {{ message }}
</div>
