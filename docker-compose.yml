services:
  app:
    build:
      context: ./src/app
    container_name: ml_app
    env_file:
      - .env
    volumes:
      - ./src/app:/src/app
    depends_on:
      - database
      - rabbitmq

  web-proxy:
    image: nginx:1.29.0
    container_name: ml_nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  rabbitmq:
    image: rabbitmq:4.1.2-management
    container_name: ml_rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbitdata:/var/lib/rabbitmq
    restart: on-failure

  database:
    image: postgres:16
    container_name: ml_postgres
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  init-db:
    build:
      context: ./src/app
    env_file:
      - .env
    command: python init_db.py
    volumes:
      - ./src:/src
    depends_on:
      - database
      - rabbitmq

  tests:
    build:
      context: ./src/app
    env_file:
      - .env
    command: pytest -q test_integration.py
    volumes:
      - ./src:/src
    depends_on:
      - database
      - rabbitmq

volumes:
  pgdata:
  rabbitdata: