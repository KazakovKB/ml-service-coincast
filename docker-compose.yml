services:
  app:
    build:
      context: .
      dockerfile: src/app/Dockerfile
    container_name: ml_app
    env_file:
      - .env
    volumes:
      - ./src:/src/src
    depends_on:
      - database
      - rabbitmq

  web-proxy:
    image: nginx:1.29.0
    container_name: ml_nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  rabbitmq:
    image: rabbitmq:4.1.2-management
    container_name: ml_rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbitdata:/var/lib/rabbitmq
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_port_connectivity"]
      interval: 5s
      timeout: 4s
      retries: 10
    restart: unless-stopped

  database:
    image: postgres:16
    container_name: ml_postgres
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build:
      context: ./src/app/bot
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - app

  worker:
    build:
      context: .
      dockerfile: src/app/Dockerfile
    command: python -m src.app.worker.worker
    volumes:
      - ./src:/src/src
    depends_on:
      rabbitmq:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped
    scale: 3

  init-db:
    build:
      context: .
      dockerfile: src/app/Dockerfile
    env_file:
      - .env
    command: python -m src.app.init_db
    volumes:
      - ./src:/src/src
    depends_on:
      - database
      - rabbitmq

  tests:
    build:
      context: .
      dockerfile: src/app/Dockerfile
    env_file:
      - .env
    command: pytest -q src/app/test_integration.py
    volumes:
      - ./src:/src/src
    depends_on:
      - database
      - rabbitmq

volumes:
  pgdata:
  rabbitdata: